<div id="notif-modal" class="call-modal" >
  <p>
    <span id="notif-message" class="caller"></span>
  </p>
  <button
    type="button"
    ng-click="videcall()"
    class="btn-action fa fa-video-camera"
  />
  <button type="button" ng-click="call()" class="btn-action fa fa-phone" />
  <button
    ng-click="endcall('end-call')"
    type="button"
    class="btn-action hangup fa fa-phone"
  />
</div>
