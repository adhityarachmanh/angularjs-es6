<main-window
  islogin="state.isLogin"
  clientid="state.clientId"
  startcall="startCall"
  dologin="doLogin"
></main-window>
<call-window
togglemediadevice="TOGGLE_MEDIA_DEVICE",
localsrc="state.localSrc"
peersrc="state.peerSrc"
endcall="endCall"
video="video"
audio="audio"
></call-window>

<call-modal
  startcall="startCall"
  rejectcall="rejectCall"
  callfrom="state.callFrom"
></call-modal>
