<div id="notif-modal" class="call-modal">
    <p>
      <span id="notif-message" class="caller">{{callfrom}} menghubungimu</span>
    </p>
    <button
      type="button"
      class="btn-action fa fa-video-camera"
      ng-click="acceptWithVideo(true)"
    />
    <button
      type="button"
      class="btn-action fa fa-phone"
      ng-click="acceptWithVideo(false)"
    />
    <button
      type="button"
      class="btn-action hangup fa fa-phone"
      ng-click="rejectcall()"
    />
  </div>
